
<form  class="mat-elevation-z8">
    <mat-toolbar color="primary">Who is new?</mat-toolbar>
    <div class="form-fields">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="name" name="name" type="text" placeholder="Ebee" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="password" name="password" [type]="hide ? 'password' : 'text' " required>
            <button mat-icon-button matSuffix (click)='hide = !hide' type="button">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility' }} </mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <mat-label>PasswordRepeat</mat-label>
            <input matInput [(ngModel)]="passwordRepeat" name="passwordRepeat" [type]="hide ? 'password' : 'text' " required>
            <button mat-icon-button matSuffix (click)='hide = !hide' type="button">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility' }} </mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="form-buttons">
        <button mat-raised-button type="button" color="primary" style="margin-top: 10px" (click)="ui.register(name,password,passwordRepeat)">Register</button>
    </div>
</form>
