
    <form class="mat-elevation-z8"> 
        <mat-toolbar color="primary">New Recipe</mat-toolbar>
        <div class="form-fields"> 
            <mat-form-field >
                <mat-label>Name of Recipe</mat-label>
                <input matInput [(ngModel)]="recipeName" name="recipeName">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Recipe Image URL</mat-label>
                <input matInput [(ngModel)]="recipeImg" name="recipeImg">
            </mat-form-field>   
        </div>

        <div class="form-buttons">
        <button mat-raised-button type="submit" color="primary" style="margin-top: 10px;"(click)="ui.displayRecipeItem()"><mat-label>Pick Ingredients</mat-label></button>   
        </div>
    
        <div class="item-field" *ngFor="let item of ui.recipeItems; let i = index">
            <mat-card>{{item.itemName}}</mat-card>
            <mat-card><input matInput type="number" [(ngModel)] = "item.unitNeeded" name="item.unitNeeded"></mat-card>
        </div>
        
        <div>
            <mat-form-field class="form-fields">
                <mat-label>Recipe Preparation</mat-label>
                <textarea matInput [(ngModel)]="recipePrep" name="recipePrep"
                 matInput
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="100"></textarea>
            </mat-form-field>
        </div>

        <div class="form-buttons"> 
            <button mat-raised-button type="submit" color="primary" style="margin-top: 10px;" (click)="ui.newRecipe(recipeName,recipeImg,recipePrep)">Start Cooking</button>
        </div>
    </form>
