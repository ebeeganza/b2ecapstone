
<form  class="mat-elevation-z8">
    <mat-toolbar color="primary">Who is cooking?</mat-toolbar>
    <div class="form-fields">
        <mat-form-field>
            <mat-label>name</mat-label>
            <input matInput [(ngModel)]="name" type="text" placeholder="Ebee" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="password"  [type]="'hide' ? 'password' : 'text' " required>
            <button mat-icon-button matSuffix (click)="'hide = !hide'" type="button">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility' }} </mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="form-buttons">
        <button mat-raised-button type="submit" color="primary" style="margin-top: 10px;" (click)="ui.tryLogin">Login</button>
    </div>
</form>
