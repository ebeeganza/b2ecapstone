
<div class="itemlist">
    <table class="table table-responsive">
        <thead>
            <tr class="space">
                <th>Item Name: </th>
                <th>Item Image: </th>
                <th>Item Unit: </th>
                <th>Unit Needed: </th>
            </tr>
        </thead>
         <tbody>
            <tr *ngFor=" let item of items; let  i = index">
                <td>{{item.itemName}}</td>
                <td><img src ={{item.itemImg}} style="width: 100px; height: 100px"></td>
                <td>{{item.itemUnit}}</td>
                <td>Unit Needed:<input matInput [(ngModel)]="unitNeeded" name="unitNeeded" type="number"></td>
            </tr>
            <tr> 
                <td colspan="2"></td>
                <td><button mat-raised-button color="primary" (click)="ui.loading()"> Save</button></td>
                <td><button mat-raised-button color="accent" (click)="ui.loading()"> Go Back</button></td>
           
            </tr>
         </tbody>
    </table>
</div>
