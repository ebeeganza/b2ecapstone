

    <div>
    <mat-card class="header">
        <mat-card-content>List of items</mat-card-content>
    </mat-card> 
    </div>
    <hr>
    <div class="recipe-list">
    <ng-container  *ngFor=" let item of this.ui.items; let  i = index">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-subtitle>Id:{{item.id}}</mat-card-subtitle>
            <mat-card-title>Name:{{item.itemName}}</mat-card-title>
            <mat-card-subtitle>Unit Available:{{item.itemUnit}}</mat-card-subtitle>
            <img mat-card-sm-image [src]=item.itemImg>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-actions align="end">
        <button mat-button ><mat-icon>edit</mat-icon>Edit</button>
        <button mat-button color="warn" (click)="ui.deleteItem(item.id)"><mat-icon>delete</mat-icon>Delete</button>
    </mat-card-actions>  
    </mat-card> 
    </ng-container>
    </div>
